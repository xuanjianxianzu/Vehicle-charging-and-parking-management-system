<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab4"></ion-back-button>
    </ion-buttons>
    <ion-title>set up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">




  <ion-card>
    <ion-list>
      <ion-item button detail="false" (click)="logout( )">
          <span>Log out</span>
        <ion-icon name="chevron-forward-outline" class="right-icon"></ion-icon>
      </ion-item>
 
   
       <ion-item button detail="false" (click)="cancelOut()">
          <span>Application for cancellation</span>
        <ion-icon name="chevron-forward-outline" class="right-icon"></ion-icon>
      </ion-item>
 
    </ion-list>
  </ion-card>


</ion-content>
