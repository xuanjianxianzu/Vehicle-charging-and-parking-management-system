<ion-header>
  <ion-toolbar>
    <ion-title>Make a comment</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="rating-container">
    <div class="stars">
      <ion-icon 
        *ngFor="let star of [1,2,3,4,5]; let i = index"
        [name]="i < rating ? 'star' : 'star-outline'"
        (click)="setRating(i + 1)"
        class="star-icon"
        color="warning">
      </ion-icon>
    </div>
  </div>

  <ion-item>
    <ion-label position="stacked">Comment</ion-label>
    <ion-textarea [(ngModel)]="comment" rows="4" placeholder="Please enter a comment."></ion-textarea>
  </ion-item>

  <ion-button expand="block" (click)="submit()" [disabled]="!rating">
    Submit an evaluation
  </ion-button>


  


</ion-content>
