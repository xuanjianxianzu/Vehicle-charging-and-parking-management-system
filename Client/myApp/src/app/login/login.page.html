<ion-content padding class="login-container">
  <!-- 背景图片容器 -->
  <div class="background-container">
    <div class="background-shape"></div>
  </div>
  
  <!-- 登录卡片容器 -->
  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
 
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">User name</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
        </ion-item>
 
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input 
            type="password" 
            [(ngModel)]="password" 
            name="password"
            (keyup.enter)="login()"
          ></ion-input>
        </ion-item>
 
        <ion-button expand="block" (click)="login()">
          Log in
        </ion-button>
 
        <div class="buttonToR">
          <span>No account? </span>
          <ion-button fill="clear" color="primary"(click)="navigateToRegister()">
            Register now
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
