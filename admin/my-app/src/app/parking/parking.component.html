<div class="decorativeTop">
    <div class="webName">
        <span class="text1">SYSTEM</span>  
    <span class="text2">admin</span>  
    </div>
    <div class="Navigation">
        <span class="current">home</span><a href="/search"><span>search</span></a><a href="/fundraiser"><span>fundraiser</span></a>
        </div>
    </div>



<div class="container">
  <mat-spinner *ngIf="loading" diameter="50"></mat-spinner>

  <table mat-table [dataSource]="spaces" *ngIf="!loading" class="mat-elevation-z8">
    <!-- ID列 -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let space">{{ space.id }}</td>
    </ng-container>

    <!-- 类型列 -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>类型</th>
      <td mat-cell *matCellDef="let space">{{ space.space_type }}</td>
    </ng-container>

    <!-- 状态列 -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>状态</th>
      <td mat-cell *matCellDef="let space">
        <select #statusSelect (change)="updateStatus(space, statusSelect.value)">
        <option value="idle">空闲</option>
        <option value="occupied">占用中</option>
        <option value="booked">已预约</option>
        </select>
      </td>
    </ng-container>

    <!-- 关联车辆列 -->
    <ng-container matColumnDef="vehicle">
      <th mat-header-cell *matHeaderCellDef>车辆</th>
      <td mat-cell *matCellDef="let space">
        {{ space.license_plate || '-' }}
      </td>
    </ng-container>

    <!-- 用户列 -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>用户</th>
      <td mat-cell *matCellDef="let space">
        {{ space.name || '-' }}
      </td>
    </ng-container>

    <!-- 操作列 -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>操作</th>
      <td mat-cell *matCellDef="let space">
        <button mat-raised-button color="primary" (click)="openDetail(space.id)">
          查看详情
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
