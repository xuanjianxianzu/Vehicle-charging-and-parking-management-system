<div class="decorativeTop">
  <div class="webName">
    <span class="text1">SYSTEM</span>  
    <span class="text2">admin</span>  
  </div>
  <div class="Navigation">
    <span class="current">Home</span><a href="/search"><span>Search</span></a><a href="/fundraiser"><span>Fundraiser</span></a>
  </div>
</div>

<div class="container">
  <mat-spinner *ngIf="loading" diameter="50"></mat-spinner>

  <table mat-table [dataSource]="spaces" *ngIf="!loading" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let space">{{ space.id }}</td>
    </ng-container>

    <!-- Type Column（添加了 formatType 方法调用） -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let space">{{ formatType(space.space_type) }}</td> <!-- 关键修改点 -->
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let space">
        <select #statusSelect (change)="updateStatusFromTemplate(space, statusSelect.value)">
          <option value="idle">Idle</option>
          <option value="occupied">Occupied</option>
          <option value="booked">Booked</option>
        </select>
      </td>
    </ng-container>

    <!-- Vehicle Column -->
    <ng-container matColumnDef="vehicle">
      <th mat-header-cell *matHeaderCellDef>Vehicle</th>
      <td mat-cell *matCellDef="let space">
        {{ space.license_plate || '-' }}
      </td>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let space">
        {{ space.name || '-' }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let space">
        <button mat-raised-button color="primary" (click)="openDetail(space.id)">
          View Details
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
