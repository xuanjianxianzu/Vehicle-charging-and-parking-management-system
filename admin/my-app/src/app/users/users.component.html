<div class="container">
  <h2>用户管理</h2>

  <mat-spinner *ngIf="loading" diameter="50"></mat-spinner>

  <table mat-table [dataSource]="users" *ngIf="!loading" class="mat-elevation-z8">
    <!-- ID列 -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <!-- 用户名 -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>用户名</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <!-- 姓名 -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>姓名</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- 角色 -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>角色</th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>

    <!-- 余额 -->
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef>余额</th>
      <td mat-cell *matCellDef="let user">{{ user.balance | currency:'CNY' }}</td>
    </ng-container>

    <!-- 操作列 -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>操作</th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button color="primary" (click)="openDetail(user.id)">
          查看详情
        </button>
        <button mat-raised-button color="accent" (click)="updateUser(user)">
          更新
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
