<ion-header>
  <ion-toolbar>
    <ion-title>edit{{ fieldLabel }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">{{ fieldLabel }}</ion-label>
    <ion-input 
      [(ngModel)]="currentValue" 
      [type]="inputType"
      autofocus
    ></ion-input>
  </ion-item>
  
  <ion-button 
    expand="block" 
    (click)="save()"
    [disabled]="!isValid"
  >save</ion-button>
</ion-content>
